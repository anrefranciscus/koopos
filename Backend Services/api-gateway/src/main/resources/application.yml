server:
  port: 8989
spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: grocery-store-service
          uri: lb://GROCERY-STORE-SERVICE
          predicates:
            - Path=/api/grocery-store/**

eureka:
  client:
    registry-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost